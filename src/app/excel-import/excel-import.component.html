<div class="container">
  <p>Upload Excel File</p>
  <br />
  <input
    type="file"
    style="display: inline-block"
    (change)="incomingfile($event)"
    placeholder="Upload file"
    accept=".xls, .xlsx"
  /><br /><br />
  <button type="button" class="btn btn-info" (click)="Upload()">Upload</button>
</div>
